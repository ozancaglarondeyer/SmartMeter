<div class="toolbar">
  <button mat-raised-button color="primary" (click)="openCreateReportModal()">Create New Report</button>
</div>

<div class="report-list">
  <mat-table [dataSource]="reports" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Report Name </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
      <mat-header-cell *matHeaderCellDef> Serial Number </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.serialNumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="requestDate">
      <mat-header-cell *matHeaderCellDef> Request Date </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.requestDate | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{getStatusDescription(report.status)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let report">
        <button mat-button (click)="openReportDetailModal(report.reportId)" [disabled]="report.status !== 1">View Details</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['name', 'serialNumber', 'requestDate', 'status', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'serialNumber', 'requestDate', 'status', 'actions'];"></mat-row>
  </mat-table>
</div>
